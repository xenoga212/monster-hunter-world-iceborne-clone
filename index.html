<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>MONSTER HUNTER WORLD: ICEBORNE</title>
</head>
<body>
    <header class="headerMain">
        <img class="headerMain__img" src="./images/monster-hunter-village.jpg" alt="">
        <div class="headerMain__container">
                <div class="headerMain__container__console-logos">
                    <img class="headerMain__container__console-logos__img-ps4" src="images/logo_ps4_white.png">
                    <img class="headerMain__container__console-logos__img-xbox" src="images/logo_xboxone_white.png">
                    <img class="headerMain__container__console-logos__img-steam" src="images/logo_steam_white.png">
                </div>
                
            <nav class="headerMain__container__nav">
              <div class="headerMain__container__nav__container">
                <ul class="headerMain__container__nav__container__ul">
                    <li class="headerMain__container__nav__container__preorder">Pre-Order Now</li>
                    <li class="headerMain__container__nav__container__menu">
                        Menu
                        <svg height="3" width="200">
                            <line x1="20" y1="0" x2="50" y2="0" style="stroke:#fff;stroke-width:3" />
                        </svg>
                        <svg height="14" width="200">
                            <line x1="20" y1="0" x2="50" y2="0" style="stroke:#fff;stroke-width:3" />
                        </svg>
                    </li>
                    <li class="headerMain__container__nav__container__after-content"></li>
                </ul>
              </div>
            </nav>

            <div class="headerMain__container__content">
                
                <img class="headerMain__container__content__logo" src="./images/logo_iceborne_l.png" alt="">

                <div class="headerMain__container__content__text-box">
                    <h3 class="headerMain__container__content__text-box__main-text">Massive Expansion for Monster Hunter: World!</h3>
                    <h3 class="headerMain__container__content__text-box__sub-text">Releases on 9/6/2019!</h3>
                    <p class="headerMain__container__content__text-box__second-sub-text">Steam version coming January 2020</p>
                </div>

                <div class="headerMain__container__content__news">
                    <ul class="headerMain__container__content__news__ul">
                        <li class="headerMain__container__content__news__ul__li-left-box">
                            <a class="headerMain__container__content__news__ul__li-left-box__anchor" href="https://www.youtube.com/watch?v=UhbGtCHxE34" target="_blank">
                            <img class="headerMain__container__content__news__ul__li-left-box__anchor__image" src="./images/promo_04.jpg" alt="developers">
                            <p class="headerMain__container__content__news__ul__li-left-box__anchor__paragraph">The developers share the latest info about iceborne in the "Developer Diary Volume 1"!</p>
                            </a>
                        </li>

                        <li class="headerMain__container__content__news__ul__li-right-box">
                            <a class="headerMain__container__content__news__ul__li-right-box__anchor" href="#">
                            <img class="headerMain__container__content__news__ul__li-right-box__anchor__image" src="./images/img_01.jpg" alt="">
                            <p class="headerMain__container__content__news__ul__li-right-box__anchor__paragraph">Click to see the full product lineup and pre-order!
                            </p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
